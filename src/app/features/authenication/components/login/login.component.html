<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!-- left side -->
    <div
      class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
    >
      <div class="featured-image mb-3">
        <img
          class="img-fluid"
          src="https://static.vecteezy.com/system/resources/previews/011/019/572/non_2x/man-working-on-laptop-with-idea-png.png"
          alt="featured-image"
          style="width: 250px"
        />
      </div>
      <p class="text-white fs-2">MAIG INFOTECH</p>
      <small class="text-white text-wrap text-center mb-2">
        Lets Connect And Grow Together
      </small>
    </div>

    <!-- right side -->
    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4">
          <h2>Welcome Back!</h2>
          <p>To keep connected with us please login with your creditionals</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <div class="input-group mb-3">
              <input
                type="email"
                formControlName="email"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
              />
            </div>
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                (loginForm.get('email')?.dirty ||
                  loginForm.get('email')?.touched)
              "
            >
              <div *ngIf="loginForm.get('email')?.errors?.required">
                Email is required
              </div>
              <div *ngIf="loginForm.get('email')?.errors?.email">
                Invalid email
              </div>
            </div>
          </div>

          <div>
            <div class="input-group mb-3">
              <input
                type="password"
                formControlName="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password"
              />
            </div>

            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                (loginForm.get('password')?.dirty ||
                  loginForm.get('password')?.touched)
              "
            >
              <div *ngIf="loginForm.get('password')?.errors?.required">
                Password is required
              </div>
              <div *ngIf="loginForm.get('password')?.errors?.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>

          <div class="input-group mb-3 d-flex justify-content-between">
            <div class="form-check">
              <input
                type="checkbox"
                name="formCheck"
                id="formCheck"
                class="form-check-input"
              />
              <label for="formCheck" class="form-check-label text-secondary">
                <small>Remember Me</small>
              </label>
            </div>
            <div class="forget-password">
              <small><a href="#">Forgot Password?</a></small>
            </div>
          </div>

          <div *ngIf="error" style="color: red">{{ error }}</div>

          <div class="input-group mb-3">
            <button
              class="btn btn-primary fs-6 w-100"
              type="submit"
              [disabled]="loginForm.invalid"
            >
              LOGIN
            </button>
          </div>

          <div
            class="input-group mb-3 d-flex align-items-center justify-content-center"
          >
            <button class="btn btn-light fs-6">
              <i class="fab fa-google"></i>
            </button>
            <button class="btn btn-light fs-6">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="btn btn-light fs-6">
              <i class="fab fa-linkedin"></i>
            </button>
          </div>
          <div class="row">
            <small
              >Don't have account?
              <a routerLink="/register">Register Here</a></small
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
